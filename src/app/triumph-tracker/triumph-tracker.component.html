<div class="container-fluid">

  <button class="btn btn-primary btn-block" (click)="updateTriumphs()" >Update Triumphs</button>

  <div *ngIf="loading">
    <h1>Loading...</h1>
  </div>

  <div class="row" *ngIf="tracker.trackedTriumphList">
    <div *ngFor="let triumphHash of tracker.trackedTriumphList" class="col-12 col-sm-6 col-md-4 col-lg-3 triumph-spacing" >
      <div *ngIf="triumphHash" class="card bg-dark flex-row flex-wrap text-white" style="height: 100%;">
          <div class="triumphIcon">
              <img width=100% src='{{ triumphService.fullTriumphList[triumphHash].iconPath }}'>
          </div>
          <div class="card-block px-2">
              <h4 class="card-title text-margin">{{ triumphService.fullTriumphList[triumphHash].name }}</h4>
              <p class="card-text text-margin">{{ triumphService.fullTriumphList[triumphHash].description }}</p>
          </div>
          <div class="w-100"></div>
          <div class="card-footer w-100">
            <div *ngFor="let objective of triumphService.fullTriumphList[triumphHash].objectives">
              <p class="card-text text-margin">{{ objective.description }}</p>
              <div class="progress">
                <div class="progress-bar bg-secondary" [ngStyle]="{'width': objective.completionPercent + '%'}">
                    <span class="justify-content-center d-flex position-absolute w-100" style="color: #000; font-weight: bold;">
                        {{ objective.progress }} / {{ objective.completionValue }}
                    </span>
                </div>
              </div>
            </div>
            <button (click)="unTrackTriumph(triumphHash)">Un-Track</button>
          </div>
      </div>
    </div>
  </div>
</div>
